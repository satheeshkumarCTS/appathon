<ion-view>
  <ion-content>
    <div class="padding">

      <div class="margin-t25 margin-b10">
        <h2 class="text-center">Voting</h2>
      </div>

      <div class="margin-t10 margin-b10">
        <h4 class="text-center">Signup</h4>
      </div>

      <form>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Email">
          </label>
        </div>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Mobile</span>
            <input type="text" placeholder="Mobile">
          </label>
        </div>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Company</span>
            <input type="text" placeholder="Company">
          </label>
        </div>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password">
          </label>
        </div>
        <button class="button button-block button-positive waves-effect">Signup</button>
        <button class="button button-block button-secondary waves-effect">Reset</button>
      </form>
      <div class="margin-t25">
        <a href="#/app/login" class="btn-link center-block text-center">Already have account?</a>
      </div>
    </div>
  </ion-content>
</ion-view>
