<ion-view>
  <ion-content>
    <div class="padding">

      <div class="margin-t25 margin-b25">
        <h2 class="text-center">Logo</h2>
      </div>

      <div class="margin-t25 margin-b25">
        <h4 class="text-center">Reset Password</h4>
      </div>

      <form>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Email">
          </label>
        </div>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password">
          </label>
        </div>
        <button class="button button-block button-positive waves-effect">Reset</button>
      </form>

      <div class="margin-t25">
        <a href="#/app/login" class="btn-link center-block text-center"><i class="ion-ios-arrow-left"></i> back to login</a>
      </div>

    </div>
  </ion-content>
</ion-view>
