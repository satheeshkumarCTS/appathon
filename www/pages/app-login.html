<ion-view>
  <ion-content>
    <div class="padding">

      <div class="margin-t25 margin-b25">
        <h2 class="text-center">Voting</h2>
      </div>

      <div class="margin-t25 margin-b25">
        <h4 class="text-center">Login</h4>
      </div>

      <form>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Email">
          </label>
        </div>
        <div class="list card">
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password">
          </label>
        </div>
        <button class="button button-block button-positive waves-effect" ui-sref="main.eventlist">Login</button>
        <div class="padding">
          <a href="#/app/forget" class="pull-right">Forget password?</a>
          <div class="clearfix"></div>
        </div>
      </form>

      <div class="margin-t25">
        <a href="#/app/signup" class="btn-link center-block text-center">New to Events? Create an account</a>
      </div>

    </div>
  </ion-content>
</ion-view>
